<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABGT500 Climate Machine</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ar.css">
</head>
</head>
<body>

    <div class="container">

        <div>ABGT LA500 (PLACEHODER)</div>
        <button class='btn' slot="ar-button" id="ar-button">
            View in your space
        </button>
    <model-viewer src="ABGT_01.glb" 
    class="ar_container"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls poster="poster.webp" 
    shadow-intensity="0.97" 
    shadow-softness="1" exposure="0.83" 
    camera-orbit="-88.34deg 85.22deg auto">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
  
        <div id="ar-prompt" class="hand">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>

    </div>

    
</body>
</html>
